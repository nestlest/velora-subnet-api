<!-- api/templates/api/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Events Download</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Pool Events Download</h1>
        <form action="{% url 'pool-events-download' %}" method="GET" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="token0" class="form-label">Token 0:</label>
                <input type="text" id="token0" name="token0" class="form-control" placeholder="0x2260fac5e5542a773aa44fbcfedf7c193bc2c599" required>
            </div>
            <div class="mb-3">
                <label for="token1" class="form-label">Token 1:</label>
                <input type="text" id="token1" name="token1" class="form-control" placeholder="0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2" required>
            </div>
            <div class="mb-3">
                <label for="fee" class="form-label">Fee:</label>
                <input type="number" id="fee" name="fee" class="form-control" placeholder="3000" required>
            </div>
            <div class="mb-3">
                <label for="start_datetime" class="form-label">Start Date:</label>
                <input type="datetime-local" id="start_datetime" name="start_datetime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_datetime" class="form-label">End Date:</label>
                <input type="datetime-local" id="end_datetime" name="end_datetime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type:</label>
                <select id="event_type" name="event_type" class="form-select" required>
                    <option value="swap">Swap Events</option>
                    <option value="mint">Mint Events</option>
                    <option value="burn">Burn Events</option>
                    <option value="collect">Collect Events</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download Events</button>
        </form>
        
    </div>

</body>
</html>
